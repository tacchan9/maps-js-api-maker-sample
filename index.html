<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=XXXXX"></script>
    <meta charset="utf-8">
  </head>
  <body>
<div id="map" style="width: 400px; height: 280px;"></div>
<script type="text/javascript">
  var myMap = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: new google.maps.LatLng(35.701306, 139.700044),
  });
  var myMarker = new google.maps.Marker({
    position: new google.maps.LatLng(35.690921, 139.700258),
    map: myMap
  });
  var myInfoWindow = new google.maps.InfoWindow({
    content: "新宿駅"
  });
  myInfoWindow.open(myMap, myMarker);
  google.maps.event.addListener(myInfoWindow, "closeclick", function() {
    google.maps.event.addListenerOnce(myMarker, "click", function(event) {
      myInfoWindow.open(myMap, myMarker);
    });
  });
</script>
  </body>
</html>
